<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .buttons {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
      white-space: nowrap;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes ğŸ’–</button>
    <button id="no" onclick="noClick()">No ğŸ˜¢</button>
  </div>

  <script>
    const noTexts = [
      "Are you sure?",
      "Think again ğŸ˜",
      "Really sure? ğŸ¥º",
      "Last chance ğŸ’”",
      "Don't break my heart ğŸ˜­",
      "Please reconsider ğŸ˜¢"
    ];

    let noIndex = 0;
    let yesScale = 1;
    let noOffset = 0;

    function noClick() {
      // YES grows fast
      yesScale *= 1.35;
      document.getElementById("yes").style.transform =
        `scale(${yesScale})`;

      // NO moves away to the right
      noOffset += 40;
      const noBtn = document.getElementById("no");
      noBtn.style.transform = `translateX(${noOffset}px)`;

      // Change NO text
      noBtn.innerText = noTexts[noIndex % noTexts.length];

    }

    function yesClick() {

      `;
    }
  </script>

</body>
</html>
